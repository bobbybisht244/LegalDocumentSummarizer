<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal Document Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 16px;
      background-color: #f9f9f9;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    h1 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }
    p {
      color: #666;
      font-size: 14px;
      line-height: 1.5;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      margin-top: 16px;
    }
    .button:hover {
      background-color: #0052a3;
    }
    .button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .footer {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Logo" class="logo">
    <h1>Legal Document Summarizer</h1>
  </div>
  
  <p>This extension uses AI to analyze and summarize legal documents like terms of service, privacy policies, and EULAs to help you understand what you're agreeing to.</p>
  
  <button id="summarize-btn" class="button">Summarize Document</button>
  
  <div class="footer">
    Powered by OpenAI
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
